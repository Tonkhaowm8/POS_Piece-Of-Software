<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
            </div>
          </nav>

          <br><br>

          <div class="container text-center">
            <div class="row">

              <div class="col-md-3 bg text-start p-4 raduis">
                <div class="fs-3 p-2 text-center myIcon bgIcon1 text-white"><i class="bi bi-currency-dollar"></i></div>
                <div class="d-flex mt-3"><h3>$215,970</h3><h6 class="pt-2 ps-1 colorIcon1">+4.5%</h6></div>
                <h6 class="nav-link">Profit/Loss</h6>
              </div>

              <div class="col-md-1"></div>

              <div class="col-md-3 bg1 text-start p-4 raduis">
                <div class="fs-3 bg-danger p-2 text-center myIcon text-white"><i class="bi bi-chevron-double-down"></i></div>
                <div class="d-flex mt-3"><h3>-$2,970</h3><h6 class="pt-2 ps-1 text-danger">-3.1%</h6></div>
                <h6 class="nav-link">Total sold</h6>
              </div>

              <div class="col-md-1"></div>

              <div class="col-md-3 bg1 text-start p-4 raduis">
                <div class="fs-3 bg-black text-white p-2 text-center myIcon"><i class="bi bi-person-fill"></i></div>
                <div class="d-flex mt-3"><h3>3,100 peoples</h3></div>
              </div>

            </div>
          </div>

          <br><br>

        <div class="container text-center">
          <div class="row">

            <div class="col-md-7 bg-white text-start p-4 raduis div-table">
              <div><h3>Staff's performance</h3></div>
              
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Ranking</th>
                    <th scope="col">Name</th>
                    <th scope="col">Profit</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <td>&emsp;1</td>
                    <td><i class="bi bi-person-fill"></i> Otto</td>
                    <td>$45665</td>
                  </tr>
                  <tr>
                    <td>&emsp;2</td>
                    <td><i class="bi bi-person-fill"></i> Thornton</td>
                    <td>$6543</td>
                  </tr>
                  <tr>
                    <td>&emsp;3</td>
                    <td><i class="bi bi-person-fill"></i> Larry</td>
                    <td>$123457</td>
                  </tr>
                </tbody>
              </table>
              
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3  bg1 text-start px-4 raduis">
              <div class="my-fs myIcon1  p-0"><i class="bi bi-bar-chart-fill"></i></div>
              <div class="d-flex mt-0"><h2>$12,643</h2><h6 class="pt-2 ps-1 colorIcon1">+10.7%</h6></div>
              <h6 class="nav-link">Highest scales</h6>
            </div>
          </div>

        </div>

        <div class="container text-center my-5">
            <div class="row">
                <div class="col-md-11 bg1  text-start p-4 raduis">
                    <div><h3>Individual profit target</h3></div>
                    <img src="chart.png" class="pic" alt="">
                </div>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
